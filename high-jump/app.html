	S(document).ready(function(){
		var u = 3.1320919527;	// initial velocity in m/s (allows a jump of 0.5m on Earth)
		var body = 'Earth';
		var el = S('#person').e[0];	// The DOM element for the person
		var person_px = el.offsetWidth*1.25;	// The height of the person in pixels
		var bottom = S('#bottom').e[0].offsetHeight;
		var offy = el.offsetHeight - person_px + bottom;
		var yscale = person_px/1.8;	// The vertical scale in pixels/m
		var h = docHeight();
		var wh = window.innerHeight;
		var jumping = false;
		var jumper;

		S('#person').css({'bottom':bottom+'px'});
		S('#ground').css({'bottom':bottom+'px'});

		// Make scale
		var y = 0;
		var dy = 2;
		var n = 0;
		var str = '';
		// Build height scale
		while(y < h){
			y = n*dy*yscale + offy;
			str += '<div class="label" style="bottom:'+Math.round(y)+'px">'+(n*dy)+'&thinsp;m</div>'
			n++;
		}
		S('#scale').append(str);
		str = '';
		for(var b in bodies){
			str += '<option value="'+b+'"'+(b==body ? ' selected="selected"':'')+'>'+b+'</option>';
		}
		S('#object').html(str);
		S('#object').on('change',function(e){
			console.log(e,'change',e.currentTarget.selectedIndex,e.currentTarget.options[e.currentTarget.selectedIndex].value);
			S('#container').removeClass(bodies[body]['type'])
			body = e.currentTarget.options[e.currentTarget.selectedIndex].value;
			S('#container').addClass(bodies[body]['type'])
		});
		S('#container').addClass(bodies[body]['type'])
		S('#jump').on('click',function(e){
			if(!jumping) jump(body)
			else endJump();
		});
		

		// Work out properties for the bodies
		// v = u + at
		// s = ((u+v)/2) t
		for(var b in bodies){
			var t = -u/bodies[b].a;
			var s = (u/2)*t;
			bodies[b].time_up = t;
			bodies[b].height = s;
		}

		// Move to bottom of the page
		window.scrollTo(0, h);


		function jump(b){
			var prop = 'bottom';
			var begin = new Date();
			var t,s;
			el.style[prop] = '0px';
			jumping = true;
			S('#jump').html(S('#jump').prop('data-reset'))

			// s = ut +0.5 a t^2
			var tickup = function() {
				t = (new Date() - begin)/1000;
				s = (u*t + 0.5* bodies[b].a * Math.pow(t,2))*yscale + bottom;
				el.style[prop] = (s)+'px';
				if(s > h - window.pageYOffset - (wh+person_px)/2) window.scrollTo(0,h-s-(wh+person_px)/2)
				if(t < bodies[b].time_up) jumper = (window.requestAnimationFrame && requestAnimationFrame(tickup)) || setTimeout(tickup, 16);
				else{
					begin = new Date();
					tickdown();
				}
			};
			var tickdown = function() {
				t = (new Date() - begin)/1000;
				s = (bodies[b].height - (0*t - 0.5 * bodies[b].a * Math.pow(t,2)))*yscale + bottom;
				el.style[prop] = (s)+'px';
				if(s < h - window.pageYOffset - (wh+person_px)/2) window.scrollTo(0,h-s-(wh+person_px)/2)
				if(t < bodies[b].time_up) jumper = (window.requestAnimationFrame && requestAnimationFrame(tickdown)) || setTimeout(tickdown, 16);
				else endJump();
			};

			tickup();
		}
		function endJump(){
			(window.cancelAnimationFrame(jumper) || clearTimeout(jumper))
			el.style['bottom'] = bottom+'px';
			// Move to bottom of the page
			window.scrollTo(0, h);
			jumping = false;
			S('#jump').html(S('#jump').prop('data-jump'))
		}
	});

	function docHeight(){
		var body = document.body;
		var html = document.documentElement;

		return Math.max( body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight );
	}

	<style>
	body {

	.SOL { background-color: #e1f4fe; }

	#container {
		height: 48000px;
		position: absolute;
		left: 0px;
		right: 0px;
		top: 0px;
		bottom: 0px;
		overflow: hidden;
	}

	#bg {
		left: 50%;
		position: absolute;
		width: 50%;
		height: 100%;
	}
	#scale {
		width: 100%;
		height: 100%;
		position: relative;
		z-index: 0;
	}

	#person {
		position: absolute;
		width: 80px;
		height: 160px;
		left: -40px;
		z-index: 2;
	}
	#person img { width: 100%; }
	#ground {
		background-color: #00a2d3;
		position: absolute;
		height: 5em;
		width: 120%;
		left: -10%;
		border-top-left-radius: 100%; 
		border-top-right-radius: 100%; 
		z-index: 1;
	}
	.label { 
		border-bottom: 1px solid #8fd7ed;
		position: absolute;
		text-align: right;
		padding-bottom: 0.1em;
		padding-right: 1em;
		right: 0px;
		width: 200%;
	}
	form { z-index: 100; position: absolute; bottom: 0px; width: 200%; right: 0px;}
	#person, #ground, form {
		position: absolute;
		bottom: 5em;
	}

	#bottom {
		position: fixed;
		height: 4.5em;
		bottom: 0px;
		width: 100%;
		background-color: #00a2d3;
		z-index: 1000;
	}
	form {
		text-align: center;
	}
	#object, #jump {
		margin: auto;
		display: block;
	}
	#object {
		font-size: 1em;
		margin-top: 3em;
		z-index: 10;
	}
	#jump {
		background-color: #efefef;
		padding: 0.25em 0.5em;
		border-radius: 4px;
		border: 1px solid #999;
		font-size: 1.25em;
		margin-top: 0.5em;
	}
	#ground:after {
		content: '';
		height: 5em;
		width: 100%;
		position: absolute;
		bottom: -5em;
	}
	#ground, #ground:after {
		background-color: #8a84bf;
	}
	#bottom { background-color: transparent; }
